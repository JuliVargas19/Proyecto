<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Categorías</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #d6c6b2, #f3ebe4);
            background-attachment: fixed;
            color: #333;
        }
        .nav-bar {
            background-color: rgba(51, 51, 51, 0.9);
            padding: 10px;
        }
        .nav-bar a {
            color: white;
            margin-right: 10px;
            text-decoration: none;
            font-weight: bold;
        }
        .nav-bar a:hover {
            color: #ddd;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #5a3e2b;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        li {
            padding: 10px;
            background-color: #f5f5f5;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        .add-button {
            background-color: #4CAF50;
            display: inline-block;
            margin: 10px 0;
        }
        .add-button:hover {
            background-color: #45a049;
        }
        .edit-button {
            background-color: #2196F3;
        }
        .edit-button:hover {
            background-color: #0b7dda;
        }
        .delete-button {
            background-color: #f44336;
        }
        .delete-button:hover {
            background-color: #da190b;
        }
        .back-button {
            background-color: #007bff;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="nav-bar">
    <a href="/categorias">Categorías</a>
    <a href="/libros">Libros</a>
    <a href="/prestamos">Préstamos</a>
    <a href="/usuarios">Usuarios</a>
</div>

<div class="container">
    <h1>Lista de Categorías</h1>
    <ul>
        <li th:each="categoria : ${categorias}">
            <span th:text="${categoria.nombre}"></span>
            <span>
                <a th:href="@{/categorias/editar/{id}(id=${categoria.id})}">
                    <button class="edit-button">Editar</button>
                </a>
                <a th:href="@{/categorias/eliminar/{id}(id=${categoria.id})}">
                    <button class="delete-button" onclick="return confirm('¿Estás seguro de que deseas eliminar esta categoría?');">Eliminar</button>
                </a>
            </span>
        </li>
    </ul>

    <button class="add-button" onclick="window.location.href='/categorias/nueva'">Agregar Categoría</button>
    <button class="back-button" onclick="window.location.href='/'">Volver a la página principal</button>
</div>
</body>
</html>
