<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${usuario.id == null ? 'Nuevo Usuario' : 'Editar Usuario'}"></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #e3e3e3, #f8f9fa);
            margin: 0;
            padding: 0;
        }
        .nav-bar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
        }
        .nav-bar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }
        .nav-bar a:hover {
            text-decoration: underline;
        }
        .form-container {
            width: 80%;
            max-width: 400px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #0056b3;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>


<div class="nav-bar">
    <a th:href="@{/categorias}">Categorías</a>
    <a th:href="@{/libros}">Libros</a>
    <a th:href="@{/prestamos}">Préstamos</a>
    <a th:href="@{/usuarios}">Usuarios</a>
</div>

<div class="form-container">
    <h1 th:text="${usuario.id == null ? 'Nuevo Usuario' : 'Editar Usuario'}"></h1>
    <form th:action="@{/usuarios}" th:object="${usuario}" method="post">

        <input type="hidden" th:field="*{id}" />


        <label for="nombre">Nombre:</label>
        <input type="text" th:field="*{nombre}" id="nombre" placeholder="Ingrese el nombre del usuario" required />


        <label for="correo">Correo:</label>
        <input type="email" th:field="*{correo}" id="correo" placeholder="Ingrese el correo del usuario" required />


        <label for="contrasena">Contraseña:</label>
        <input type="password" th:field="*{contrasena}" id="contrasena" placeholder="Ingrese la contraseña" required />


        <button type="submit">Guardar</button>
    </form>
</div>

</body>
</html>
